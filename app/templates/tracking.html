{% extends "layout.html" %}
{% block content %}
{% if current_user.is_authenticated %}
<div class="container-data">
    <form method="POST" action="">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add Tracking</legend>
            <div class="form-group">
                <label class="form-control-label">Product URL</label>
                <br>
                <input class="form-control form-control-lg" type="text" name="prod_url">
            </div>
            <div class="form-group">
                <label class="form-control-label">Desired Product Price</label>
                <br>
                <input class="form-control form-control-lg" type="number" step="any" name="prod_price">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Choose Spider </span>
                    <br>
                    <select name="comp_select" class="selectpicker form-control">
                        <option value="Woolsworth">Woolsworth</option>
                        <option value="OfficeWorks">OfficeWorks</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <input type="submit" value="Start Tracking" class="btn btn-outline-info" onclick="$('submit').click(function() {
    $(this).prop('disabled',true);
});">
        </div>
    </form>
</div>
{% else %}
<a href="{{ url_for('login') }}" class="btn btn-primary">Please Login to Track</a>
{% endif %}
{% endblock content %}
